<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            margin-top: 100px;
        }
        .register-card {
            border: 1px solid #6c757d;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .register-card .card-body {
            padding: 40px;
        }
        .register-card .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #6c757d;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 5px;
        }
        .register-btn {
            border-radius: 5px;
            padding: 12px 20px;
            font-weight: bold;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .register-btn:hover {
            background-color: #495057;
            border-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card register-card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Регистрация</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Логин" name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Пароль" name="password1">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Повтор пароля" name="password2">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block register-btn">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
